<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Feud Bible Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="scoreboard">
    <div class="team" id="team1">
        <h2 contenteditable="true">Team 1</h2>
        <p>Score: <span id="score1">0</span></p>
        <button onclick="addScore(1)">+ Points</button>
    </div>
    <div class="team" id="team2">
        <h2 contenteditable="true">Team 2</h2>
        <p>Score: <span id="score2">0</span></p>
        <button onclick="addScore(2)">+ Points</button>
    </div>
</div>
<div class="strikes">
    Strikes: <span id="strikes">0</span>
</div>
<audio id="correctSound" src="correct.mp3" preload="auto"></audio>
<audio id="strikeSound" src="strike.mp3" preload="auto"></audio>

<div class="team-scores">
    <div>
        <h2>Team 1: <span id="team1-name">Alpha</span></h2>
        Score: <span id="team1-score">0</span>
        <button onclick="updateScore('team1', 10)">+10</button>
        <button onclick="updateScore('team1', -10)">-10</button>
    </div>
    <div>
        <h2>Team 2: <span id="team2-name">Omega</span></h2>
        Score: <span id="team2-score">0</span>
        <button onclick="updateScore('team2', 10)">+10</button>
        <button onclick="updateScore('team2', -10)">-10</button>
    </div>
</div>
<div id="strikes">Strikes: <span id="strike-count">0</span></div>

    <h1>Family Feud: Bible Edition</h1>
    <div id="game-container">
        <!-- Game elements will go here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
